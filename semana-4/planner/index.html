            </div>

                <ul></ul>
            </div>
            <div class="diaSemanaLista">
                <h3>Sexta</h3>
                <ul></ul>
            </div>
            <div class="diaSemanaLista">

            </div>
            <div class="diaSemanaLista">

</html>
