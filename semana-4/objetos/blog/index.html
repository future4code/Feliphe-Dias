<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Blog</title>
</head>
<body>
    <main>
        <header><h1>MY BLOG</h1></header>
        <nav>
            <button id="createArticle" onclick="editArtigo()">EDIT ARTIGO</button>
            <button id="preView" onclick="showPreview()">PREVIEW</button>
            <button id="saveArtigo" onclick="salvarArtigo()">SALVAR ARTIGO</button>
            <button id="mostrarTodos" onclick="mostrarTodosOsArtigos()">VER ARTIGOS</button>
        </nav>
        <section>
        <div id="inputsArticle">
            <label for="autor">Autor:</label>
            <input type="text" name="autor" onchange="cacheInput('autor')" id="autor" value="">
            <label for="titulo">Titulo:</label>
            <input type="text" name="titulo" id="titulo" onchange="cacheInput('titulo')" value="">
        </div>
        <textarea name="artigo" onchange="cacheInput('artigo')" id="artigo" cols="100" rows="30" value=""></textarea>
        <div id="paragrafoPreview"></div>
    </section>
    </main>
</body>
</html>
