<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
</head>

<body>
    <a href="index.html">home</a>
    <h1>Here you can add or remove products from the main stock</h1>   
    <form action="erro.html">
        <label for="image">Product Image:</label>
        <input type="file"  name="image" id="image" accept="img/*">
        <label for="type">Type</label>
        <input type="text" name="type" id="type" placeholder="ex: card">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Ex: Black Dragon"><br><br>
        <label for="Attribute">Unique Attribute</label>
        <input type="text" name="Attribute" id="Attribute" placeholder="ex: card color">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" placeholder="ex: A black dragon">
        <label for="stock">Quantity</label>
        <input type="number" name="stock" id="stock">
        <input type="submit" name="submit" id="submit" value="add">

    </form>
    
</body>
</html>
