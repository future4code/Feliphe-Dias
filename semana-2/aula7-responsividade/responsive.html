<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>responsive</title>
</head>
<body>

    <div class="container">
        <div class="column">
            <div class="listBoxTop"> 
                <p>First Line:</p>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
            <div class="listBox">
                <p>First Line:</p>
                <ul>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="header"></div>
            <div class="boxContentFirst">
                <div class="boxOne">1</div>
                <div class="boxTwo">2</div>
                <div class="boxThree">3</div>
                <div class="boxFor">4</div>
                <div class="boxFive">5</div>
                <div class="boxSix">6</div>
            </div>
            <div class="boxContentSecond">
                <div class="boxSeven">7</div>
                <div class="boxEight">8</div>
            </div>
            <div class="boxContentThird">
                <div class="boxNine">9</div>
                <div class="boxTen">10</div>
                <div class="boxEleven">11</div>
            </div>
        </div>
    </div>
</body>
</html>
